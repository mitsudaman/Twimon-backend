"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-01-01 13:00:00`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

type Query {
    getRedirectUrl: String!
    me: User @middleware(checks: ["auth:api"]) @auth
    user(id: ID @eq,name: String @eq): User @find(model: "App\\User")
    users: [User!]! @paginate
    getLikeUsers(liked_user_id: ID! @eq): [Like!]! @paginate
}

type User {
    id: ID!
    serial_number: Int!
    name: String!
    title: String
    feature1: String
    feature1_content: String
    feature2: String
    feature2_content: String
    description: String
    img_src: String
    created_at: DateTime!
    updated_at: DateTime!
    talks(orderBy: [OrderByClause!] @orderBy): [Talk!]! @hasMany
    likes: [Like!]! @hasMany
    liked: Boolean
}

type Talk{
    id: ID!
    sentence1: String
    sentence2: String
    sentence3: String
}

type Like{
    id: ID
    user_id: ID
    liked_user_id: ID
    user:User
}

type AuthedUser {
    access_token: String
    me: User
}

type Mutation {
    authenticateUserGql: AuthedUser
    addOrDeleteLikeUser(user_id:ID): Like @middleware(checks: ["auth:api"])
    updateUserProf(input: UpdateUserProfInput!): User @middleware(checks: ["auth:api"])
    updateUserTalks(input: UpdateUserTalksInput! @spread): User @middleware(checks: ["auth:api"])
}

input UpdateUserProfInput {
    name: String!
    title: String!
    feature1: String!
    feature1_content: String!
    feature2: String!
    feature2_content: String!
    description: String!
}

input UpdateUserTalksInput {
    talks: UpdateTalksRelation
}

input UpdateTalksRelation {
    create: [CreateTalkInput!]
    update: [UpdateTalkInput!]
    delete: [ID!]
}

input CreateTalkInput {
    kind: String
    sentence1: String!
    sentence2: String
    sentence3: String
}

input UpdateTalkInput {
    id: ID!
    kind:String
    sentence1: String
    sentence2: String
    sentence3: String
}