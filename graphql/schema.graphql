type Query {
    me: User @middleware(checks: ["auth:api"]) @auth
    user(id: ID @eq,name: String @eq): User @find(model: "App\\User")
    "users(orderBy: [OrderByClause!] @orderBy): [User!]! @paginate"
    getUsers(perPage: Int!, page: Int!,searchTypes:[String]): CustomUserPaginator
    getRedirectUrl: String!
    getLikeUsers(perPage: Int!, page: Int!,searchTypes:[String]): CustomLikeUserPaginator @middleware(checks: ["auth:api"])
}

type CustomUserPaginator {
    users: [User!]! 
    paginatorInfo: PaginatorInfo!
}

type CustomLikeUserPaginator {
    likeUsers: [User!]!
    paginatorInfo: PaginatorInfo!
}

type PaginatorInfo {
    currentPage: Int!
    lastPage: Int!
}

type User {
    id: ID!
    serial_number: Int!
    name: String!
    nickname: String
    title: String
    type1: String
    type2: String
    feature1: String
    feature1_content: String
    feature2: String
    feature2_content: String
    description1: String
    description2: String
    description3: String
    url1_name: String
    url1: String
    url2_name: String
    url2: String
    url3_name: String
    url3: String
    url4_name: String
    url4: String
    url5_name: String
    url5: String
    sns_img_url: String
    ogp_img_url: String
    hall_of_fame_flg: Boolean
    legend_flg: Boolean
    like_ct: Int
    twitter_followers_count: Int
    created_at: DateTime!
    updated_at: DateTime!
    talks(orderBy: [OrderByClause!] @orderBy): [Talk!]! @hasMany
    likes: [Like!]! @middleware(checks: ["auth:api"])
    liked: Boolean
}

type Talk{
    id: ID!
    sentence1: String
    sentence2: String
    sentence3: String
}

type Like{
    id: ID
    user_id: ID
    like_user_id: ID
    user:User
}

type AuthedUser {
    access_token: String
    me: User
}

type Mutation {
    authenticateUserGql: AuthedUser
    addOrDeleteLikeUser(like_user_id:ID): Like @middleware(checks: ["auth:api"])
    updateUserProf(input: UpdateUserProfInput!): User @middleware(checks: ["auth:api"])
    updateUserDetail(input: UpdateUserDetailInput!): User @middleware(checks: ["auth:api"])
    updateUserTalks(input: UpdateUserTalksInput! @spread): User @middleware(checks: ["auth:api"])
}

input UpdateUserProfInput {
    name: String!
    title: String
    type1: String
    type2: String
    feature1: String
    feature1_content: String
    feature2: String
    feature2_content: String
    description1: String
    description2: String
    description3: String
    sns_img_url: String
    ogp_img_url: String
}

input UpdateUserDetailInput {
    url1: String
    url2: String
    url3: String
    url4: String
    url5: String
}

input UpdateUserTalksInput {
    talks: UpdateTalksRelation
}

